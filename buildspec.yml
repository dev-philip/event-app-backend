version: 0.2

phases:
  pre_build:
    commands:
      - echo Deployment started on `date`
      - echo I am exiting pre_build
  build:
    commands:
      - echo I got to the build stage
      - mkdir event-app-backend
      - aws s3 cp s3://event-backend-config-data/config.json event-app-backend/
      - aws s3 cp s3://event-backend-config-data/.env event-app-backend/
      - echo exiting the build stage
  post_build:
    commands:
      - echo Deployment completed on `date`

artifacts:
  files:
    - "**/*"
